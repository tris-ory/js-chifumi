<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Chi-fu-mi</title>
</head>

<body>
    <h1>Bienvenue sur notre chi-fu-mi</h1>
    <div class="container">
        <div class="player">
            <div>
                <h2 id="playerName">Joueur</h2>
                <h3 id="playerScore">0</h3>
            </div>
            <!-- <div class="container">
                <button id="pierre"><img src="assets/img/rock.png" alt="Pierre" /></button>
                <button id="feuille"><img src="assets/img/paper.png" alt="Feuille" /></button>
                <button id="ciseaux"><img src="assets/img/scissors.png" alt="Ciseaux" /></button>
            </div> -->
            <select id="playerSelector">
                <option value="-1" selected>-- Choisissez votre coup --</option>
                <option value="0">Pierre</option>
                <option value="1">Feuille</option>
                <option value="2">Ciseaux</option>
            </select>
            
        </div>
        <div class="player">
            <h2>Robot</h2>
            <h3 id="robotScore">0</h3>
            <img src="assets/img/computer.png" alt="Ordinateur" />
        </div>
    </div>
    <div class="container">
        <p id="playerPlay" class="player"></p>
        <p id="robotPlay" class="player"></p>
    </div>
    <div id="endGame"></div>
    <div>
        <input type="checkbox" name="renamePlayer" id="renamePlayer"  checked />
        <label for="renamePlayer"> Renommer le joueur&nbsp;?&nbsp;</label>
        <button id="reset">Nouvelle partie</button>
    </div>
</body>
<script src="assets/js/chifumi.js"></script>

</html>
